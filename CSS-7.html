<!DOCTYPE html>
<html lang="en">
<head>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Background color of the entire page */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #a73361; /* Background color of the form container */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }
    
    h2 {
        text-align: center;
        color: #fff; /* Title color */
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select,
    textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    label {
        margin-bottom: 5px;
        color: #fff; /* Label color */
    }
    
    input[type="radio"] {
        margin-right: 10px;
    }
    
    .radio-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    
    .radio-group label {
        margin: 0 10px 0 0;
        color: #fff; /* Radio label color */
    }
    
    textarea {
        height: 100px;
    }
    
    button {
        background-color: #fff; /* Button background color */
        color: 	#000000; /* Button text color */
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #a73361;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="" disabled selected>Select language</option>
                <!-- Add more options as needed -->
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="about">About:</label>
            <textarea id="about" name="about" placeholder="Write about yourself..." required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
