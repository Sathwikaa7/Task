<!DOCTYPE html>
<html lang="en">
<head>
    <style>/* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        /* Container for the task section */
        .task-container {
            width: 600px;
            border: 2px solid #333;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #d2e14c;
        }
        
        /* Task header styling */
        .task-header {
            background-color: #2a7221; /* Green background */
            color: white;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* Side navigation bar */
        .sidenav {
            float: left;
            width: 25%;
            background-color: #d2e14c;
            padding: 10px;
            box-sizing: border-box;
        }
        
        /* Sidenav links */
        .sidenav a {
            display: block;
            color: #0000ee; /* Link color */
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            background-color: white; /* Background color of links */
            border-right: 10px solid black; /* Left border */
            box-sizing: border-box;
        }
        
        /* Main content */
        .main {
            margin-left: 30%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        /* Header of the main content */
        .main h1 {
            color: #8b008b; /* Dark magenta color */
        }
        
        /* Paragraphs in the main content */
        .main p {
            color: #8b008b;
            margin: 10px 0;
        }
        
        /* Footer styling */
        .footer {
            font-style: italic;
            margin-top: 20px;
        }</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="task-container">
        <div class="sidenav">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>
        <div class="main">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <div class="footer">
                <p>Made 5 April 2004</p>
                <p>by myself.</p>
            </div>
        </div>
    </div>
</body>
</html>
